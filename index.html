<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .block {
            height: 200px;
            background: url('images/coding.webp') no-repeat center center;
            background-size: cover;
        }

        .my-column {
            height: 100px;
        }

        @media(min-width:992px) {
            body {
                background: red;
            }
        }

        @media(max-width:576px) {
            body {
                background: gray;
            }
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="my-column bg-info col-sm-3"></div>
            <div class="my-column bg-dark col-sm-6"></div>
            <div class="my-column bg-warning col-sm-3"></div>
        </div>
    </div>

</body>
